<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA Solutions - Information</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .buttons {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
        }
        .button {
            color: #ffffff;
            text-decoration: none;
            margin-left: 1rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border: 1px solid #ffffff;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #ffffff;
            color: #000000;
        }
        .logo {
            position: fixed;
            top: 2rem;
            left: 2rem;
            font-size: 2rem;
            font-weight: normal;
            z-index: 1000;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            box-sizing: border-box;
            flex-grow: 1;
            text-align: center;
        }
        p {
            font-size: 1.5rem;
            max-width: 900px;
            margin-bottom: 2rem;
        }
        .cta-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        footer {
            text-align: center;
            padding: 2rem;
            margin-top: auto;
        }

        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.4) 0%, rgba(255, 0, 0, 0.1) 50%, rgba(0, 0, 0, 0) 70%);
            filter: blur(30px);
            z-index: -1;
            animation: pulse 4s infinite alternate;
        }
        @keyframes pulse {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.9); }
            100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="logo">Λ ⋃ R Λ</div>
    <div class="buttons">
        <a href="https://dummdogggg.github.io/" class="button">Home</a>
        <a href="https://discord.gg/getaura" class="button">Discord</a>
    </div>
    <main>
        <div class="glow"></div>
        <p>Get the script below</p>
        <div class="cta-buttons">
            <a href="#" class="button" id="clipboard-button">COPY</a>
        </div>
    </main>
    <script>
        document.getElementById('clipboard-button').addEventListener('click', function() {
            const textToCopy = 'loadstring(game:HttpGet("https://raw.githubusercontent.com/qxkya/aura.solutions/main/Free"))()';
            navigator.clipboard.writeText(textToCopy).then(function() {
                alert('Text copied to clipboard');
            }).catch(function(error) {
                console.error('Error copying text: ', error);
            });
        });
    </script>
</body>
</html>
